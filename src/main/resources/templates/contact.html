<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Transportation System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="row" style="display: flex; flex-wrap: wrap; margin: -15px;">
            <div style="flex: 1; min-width: 300px; padding: 15px;">
                <div class="card">
                    <div class="card-header">
                        <h2>Contact Information</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Email:</strong> info@transportation.com</p>
                        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
                        <p><strong>Address:</strong> 123 Transport Street, City, Country</p>
                        <p><strong>Working Hours:</strong> Monday-Friday, 9:00 AM - 6:00 PM</p>
                    </div>
                </div>
            </div>
            
            <div style="flex: 1; min-width: 300px; padding: 15px;">
                <div class="card">
                    <div class="card-header">
                        <h2>Send Us a Message</h2>
                    </div>
                    <div class="card-body">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="contactEmail" class="form-label">Email</label>
                                <input type="email" id="contactEmail" name="email" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message" class="form-label">Message</label>
                                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/auth.js}"></script>
    <script>
        // Handle contact form submission
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // In a real application, you would send this data to an API endpoint
                    alert('Thank you for your message! We will get back to you soon.');
                    contactForm.reset();
                });
            }
        });
    </script>
</body>
</html>
