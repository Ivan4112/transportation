<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vehicle - Transportation System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/vehicle.css}">
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/driver.js}"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container">
        <h1>My Vehicle</h1>
        
        <div id="loading" class="loading">Loading vehicle information...</div>
        
        <div id="vehicle-details" class="vehicle-details" style="display: none;">
            <div class="vehicle-card">
                <div class="vehicle-image">
                    <img id="vehicle-photo" src="/images/default-vehicle.jpg" alt="Vehicle Photo">
                </div>
                <div class="vehicle-info">
                    <h2>Vehicle Information</h2>
                    <div class="info-row">
                        <span class="info-label">License Plate:</span>
                        <span id="license-plate" class="info-value"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Capacity:</span>
                        <span id="capacity" class="info-value"></span>
                    </div>
                </div>
            </div>
            
            <div class="vehicle-stats">
                <h2>Current Assignments</h2>
                <div id="assignments-loading" class="loading">Loading assignments...</div>
                <div id="no-assignments" style="display: none;">You have no active assignments.</div>
                <div id="assignments-list" style="display: none;"></div>
            </div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            No vehicle is currently assigned to you. Please contact your manager.
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated and has DRIVER role
            if (!isAuthenticated() || !hasRole('DRIVER')) {
                window.location.href = '/login';
                return;
            }
            
            loadVehicleDetails();
            loadDriverOrders();
        });
    </script>
</body>
</html>
