<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vehicle - Transportation System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/vehicle.css}">
    <script th:src="@{/js/auth.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <main class="container">
        <h1>My Vehicle</h1>
        
        <div id="loading" class="loading">Loading vehicle information...</div>
        
        <div id="vehicle-details" class="vehicle-details" style="display: none;">
            <div class="vehicle-card">
                <div class="vehicle-image">
                    <img id="vehicle-photo" src="/images/default-vehicle.jpg" alt="Vehicle Photo">
                </div>
                <div class="vehicle-info">
                    <h2>Vehicle Information</h2>
                    <div class="info-row">
                        <span class="info-label">License Plate:</span>
                        <span id="license-plate" class="info-value"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Capacity:</span>
                        <span id="capacity" class="info-value"></span>
                    </div>
                </div>
            </div>
            
            <div class="vehicle-stats">
                <h2>Current Assignments</h2>
                <div id="assignments-loading" class="loading">Loading assignments...</div>
                <div id="no-assignments" style="display: none;">You have no active assignments.</div>
                <div id="assignments-list" style="display: none;"></div>
            </div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            No vehicle is currently assigned to you. Please contact your manager.
        </div>
    </main>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated and has DRIVER role
            if (!isAuthenticated() || !hasRole('DRIVER')) {
                window.location.href = '/login';
                return;
            }
            
            loadVehicleDetails();
            loadDriverOrders();
        });
        
        function loadVehicleDetails() {
            fetch('/api/driver/vehicle', {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('No vehicle assigned');
                    }
                    throw new Error('Failed to load vehicle details');
                }
                return response.json();
            })
            .then(vehicle => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('vehicle-details').style.display = 'block';
                
                // Populate vehicle details
                document.getElementById('license-plate').textContent = vehicle.licensePlate;
                document.getElementById('capacity').textContent = vehicle.capacity + ' kg';
                
                // Set vehicle photo if available
                if (vehicle.photoUrl) {
                    document.getElementById('vehicle-photo').src = vehicle.photoUrl;
                }
            })
            .catch(error => {
                console.error('Error loading vehicle details:', error);
                document.getElementById('loading').style.display = 'none';
                
                if (error.message === 'No vehicle assigned') {
                    document.getElementById('error-message').style.display = 'block';
                } else {
                    document.getElementById('error-message').textContent = 'Error loading vehicle details. Please try again.';
                    document.getElementById('error-message').style.display = 'block';
                }
            });
        }
        
        function loadDriverOrders() {
            fetch('/api/driver/orders', {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load orders');
                }
                return response.json();
            })
            .then(orders => {
                document.getElementById('assignments-loading').style.display = 'none';
                
                // Filter only active orders (not delivered or cancelled)
                const activeOrders = orders.filter(order => 
                    order.status.statusName !== 'DELIVERED' && 
                    order.status.statusName !== 'CANCELLED'
                );
                
                if (activeOrders.length === 0) {
                    document.getElementById('no-assignments').style.display = 'block';
                    return;
                }
                
                const assignmentsList = document.getElementById('assignments-list');
                assignmentsList.innerHTML = '';
                assignmentsList.style.display = 'block';
                
                activeOrders.forEach(order => {
                    const assignmentItem = document.createElement('div');
                    assignmentItem.className = 'assignment-item';
                    
                    // Format date
                    const createdDate = new Date(order.createdAt);
                    const formattedDate = createdDate.toLocaleDateString();
                    
                    assignmentItem.innerHTML = `
                        <div class="assignment-header">
                            <span class="assignment-id">Order #${order.id}</span>
                            <span class="assignment-status">${order.status.statusName}</span>
                        </div>
                        <div class="assignment-details">
                            <p><strong>Customer:</strong> ${order.customer.firstName} ${order.customer.lastName}</p>
                            <p><strong>Created:</strong> ${formattedDate}</p>
                        </div>
                        <div class="assignment-actions">
                            <a href="/driver/orders/${order.id}" class="btn btn-primary">View Details</a>
                        </div>
                    `;
                    
                    assignmentsList.appendChild(assignmentItem);
                });
            })
            .catch(error => {
                console.error('Error loading assignments:', error);
                document.getElementById('assignments-loading').textContent = 'Error loading assignments.';
            });
        }
    </script>
</body>
</html>
