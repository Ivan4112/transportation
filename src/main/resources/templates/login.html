<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transportation System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Login to Your Account</h2>
            
            <div id="loginError" class="alert alert-danger" style="display: none;">
                Invalid email or password.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>
            
            <div th:if="${param.success}" class="alert alert-success">
                Registration successful! You can now login.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                
                <div class="text-center mt-3">
                    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                </div>
            </form>
            
            <!-- Success message with manual redirect link -->
            <div id="loginSuccessMessage" class="alert alert-success" style="display: none;">
                Login successful! Redirecting...
                <div id="manualRedirect" style="display: none;">
                    If you are not redirected automatically, 
                    <a href="#" id="redirectLink">click here</a>.
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/auth.js}"></script>
    <script>
        // Show manual redirect link after 3 seconds if redirection doesn't happen automatically
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(event) {
                    // The handleLogin function from auth.js will be called
                    
                    // Set a timeout to show manual redirect link if redirection doesn't happen
                    setTimeout(function() {
                        const manualRedirect = document.getElementById('manualRedirect');
                        if (manualRedirect && isAuthenticated()) {
                            manualRedirect.style.display = 'block';
                            
                            // Set redirect link based on role
                            const redirectLink = document.getElementById('redirectLink');
                            if (redirectLink) {
                                const role = localStorage.getItem('user_role');
                                if (role === 'CUSTOMER') {
                                    redirectLink.href = '/customer/orders/create';
                                } else if (role === 'DRIVER') {
                                    redirectLink.href = '/driver/dashboard';
                                } else if (role === 'ADMIN') {
                                    redirectLink.href = '/admin/dashboard';
                                } else {
                                    redirectLink.href = '/';
                                }
                                
                                // Add click handler for manual redirect
                                redirectLink.addEventListener('click', function(e) {
                                    e.preventDefault();
                                    redirectBasedOnRole(localStorage.getItem('user_role'));
                                });
                            }
                        }
                    }, 3000);
                });
            }
        });
    </script>
</body>
</html>
