<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Transportation System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <main class="container">
        <h1>Admin Dashboard</h1>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-title">Total Users</div>
                <div class="stat-value" id="total-users">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Customers</div>
                <div class="stat-value" id="customer-count">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Drivers</div>
                <div class="stat-value" id="driver-count">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Support Agents</div>
                <div class="stat-value" id="support-count">--</div>
            </div>
        </div>
        
        <div class="dashboard-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <a href="/admin/users/roles" class="btn btn-primary">Manage User Roles</a>
            </div>
        </div>
        
        <div class="dashboard-recent">
            <h2>Recent Role Assignments</h2>
            <div id="loading" class="loading">Loading role assignments...</div>
            <div id="recent-roles-container" style="display: none;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recent-roles">
                        <!-- Recent role assignments will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/admin-dashboard.js}"></script>
</body>
</html>
