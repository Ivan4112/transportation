<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Transportation System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container">
        <h1>My Orders</h1>
        
        <div class="card mb-3">
            <div class="card-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="margin: 0;">Order History</h3>
                    <a th:href="@{/customer/orders/create}" class="btn btn-primary">Create New Order</a>
                </div>
            </div>
            <div class="card-body">
                <div th:if="${orders.empty}" class="alert alert-info">
                    You don't have any orders yet. <a th:href="@{/customer/orders/create}">Create your first order</a>.
                </div>
                
                <div th:unless="${orders.empty}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Cargo</th>
                                <th>Route</th>
                                <th>Status</th>
                                <th>Price</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}"></td>
                                <td>
                                    <span th:text="${order.cargoType}"></span><br>
                                    <small th:text="${order.cargoWeight} + ' kg'"></small>
                                </td>
                                <td>
                                    <span th:text="${order.startLocation} + ' â†’ ' + ${order.endLocation}"></span><br>
                                    <small th:text="${order.distance} + ' km'"></small>
                                </td>
                                <td>
                                    <span th:class="'status-' + ${#strings.toLowerCase(order.status)}" th:text="${order.status}"></span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(order.price, 0, 'COMMA', 2, 'POINT')} + ' UAH'"></td>
                                <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/customer/orders/{id}(id=${order.id})}" class="btn btn-info btn-sm">Details</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
