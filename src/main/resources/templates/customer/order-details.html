<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Transportation System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0;">Order #<span th:text="${orderId}"></span></h2>
                    <a th:href="@{/customer/orders}" class="btn btn-secondary">Back to Orders</a>
                </div>
            </div>
            <div id="orderDetailsContainer" class="card-body">
                <!-- Order details will be loaded here via JavaScript -->
                <div class="text-center">
                    <p>Loading order details...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/customer.js}"></script>
</body>
</html>
