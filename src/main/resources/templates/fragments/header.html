<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}">
    <script th:src="@{/js/fetch-interceptor.js}"></script>
</head>
<body>
    <header th:fragment="header" class="header">
        <div class="container header-container">
            <div class="logo">Transportation System</div>
            <ul class="nav-menu">
                <!-- Non-authenticated links -->
                <li data-auth-hidden><a th:href="@{/login}">Login</a></li>
                <li data-auth-hidden><a th:href="@{/register}">Register</a></li>
                
                <!-- Customer Navigation -->
                <li data-auth-required data-role="CUSTOMER"><a th:href="@{/customer/orders/create}">Create Order</a></li>
                <li data-auth-required data-role="CUSTOMER"><a th:href="@{/customer/orders}">My Orders</a></li>
                
                <!-- Driver Navigation -->
                <li data-auth-required data-role="DRIVER"><a th:href="@{/driver/orders}">My Assignments</a></li>
                <li data-auth-required data-role="DRIVER"><a th:href="@{/driver/vehicle}">My Vehicle</a></li>
                
                <!-- Support Agent Navigation -->
                <li data-auth-required data-role="SUPPORT_AGENT"><a th:href="@{/support/dashboard}">Dashboard</a></li>
                <li data-auth-required data-role="SUPPORT_AGENT"><a th:href="@{/support/orders}">Manage Orders</a></li>
                <li data-auth-required data-role="SUPPORT_AGENT"><a th:href="@{/support/vehicles}">Manage Vehicles</a></li>
                
                <!-- Admin Navigation -->
                <li data-auth-required data-role="ADMIN"><a th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
                <li data-auth-required data-role="ADMIN"><a th:href="@{/admin/users/roles}">User Roles</a></li>
                
                <!-- Notification Icon with Badge -->
                <li data-auth-required class="notification-badge">
                    <a th:href="@{/notifications}">
                        Notifications
                        <span id="notificationCount" class="notification-count" style="display: none;">0</span>
                    </a>
                </li>

                <!-- User Profile -->
                <li data-auth-required>
                    <a href="#" id="userName">User</a>
                    <span id="userRole" class="badge badge-secondary"></span>
                </li>
                
                <!-- Logout Button -->
                <li data-auth-required>
                    <button id="logoutButton" style="background: none; border: none; color: white; cursor: pointer;">Logout</button>
                </li>
            </ul>
        </div>
    </header>
    
    <script>
        // Update auth UI when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check if auth.js is loaded
            if (typeof updateAuthUI === 'function') {
                updateAuthUI();
            } else {
                // If auth.js is not loaded yet, wait for it
                window.addEventListener('load', function() {
                    if (typeof updateAuthUI === 'function') {
                        updateAuthUI();
                    }
                });
            }
            
            // Update notification count if the function exists
            if (typeof updateUnreadCount === 'function') {
                updateUnreadCount();
            }
        });
    </script>
</body>
</html>
